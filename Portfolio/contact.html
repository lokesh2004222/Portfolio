.right {

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form input {
  padding: 12px;
  border: none;
  border-radius: 25px;
  outline: none;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 15px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
}

button.login {
  background: transparent;
  border: 2px solid white;

}
